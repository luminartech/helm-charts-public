      #   [settings.bootstrap-containers.setup-ephemeral-disks]
      #     source = "satishweb/bottlerocket-ephemeral-disk-setup:1.46.5-alpine"
      #     mode = "always"
      #     essential = true
      #     # This will format and mount ephemeral disk at /data
