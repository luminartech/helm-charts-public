---
## @section Global parameters
## Global parameters
## These variables are accessible to all dependency helm charts.
##

global:
  ## @param global.chartNameOverride Overrides the chart name.
  ##
  chartNameOverride: ""
  ## @param global.releaseNameOverride Overrides the release name.
  ##
  releaseNameOverride: ""
  ## @param global.tags Define common tags for all IAC and app resources generated by this chart.
  ##
  tags: {}
  ## @param global.labels Define common labels for all IAC and app resources generated by this chart.
  ##
  labels: {}
  ## @param global.annotations Define common annotations for all IAC and app resources generated by this chart.
  ##
  annotations: {}
  ## @skip global.imagePullSecrets
  ##
  imagePullSecrets: [{name: "infra-dockerhub-creds"}]
  ## @skip global.securityContext
  ##
  securityContext:
    runAsUser: 999
    runAsGroup: 999
    fsGroup: 999
  ## @skip global.logging
  ##
  logging:
    format: json
    level: debug

## @skip argo-events
argo-events:
  enabled: false
  fullnameOverride: argo-events
  createAggregateRoles: true
  crds:
    install: true
    keep: true
  configs:
    jetstream:
      versions:
      - version: "2.8.1"
        natsImage: nats:2.8.1
        metricsExporterImage: natsio/prometheus-nats-exporter:0.9.1
        configReloaderImage: natsio/nats-server-config-reloader:0.7.0
        startCommand: /nats-server
    nats:
      versions:
      - version: 0.22.1
        natsStreamingImage: nats-streaming:0.22.1
        metricsExporterImage: natsio/prometheus-nats-exporter:0.9.3
  controller:
    replicas: 2
    metrics:
      enabled: false
      serviceMonitor:
        enabled: false
  webhook:
    enabled: true
    replicas: 2
    # need to fix webhook deployment to not use 443 port.
    # until then we keep this value as false
    # This is happening on 1.24+ k8s version
    containerSecurityContext:
      runAsNonRoot: false
