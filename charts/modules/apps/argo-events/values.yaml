---
## @section Global parameters
## Global parameters
## These variables are accessible to all dependency helm charts.
##

global:
  ## @param global.chartNameOverride Overrides the chart name.
  ##
  chartNameOverride: ""
  ## @param global.releaseNameOverride Overrides the release name.
  ##
  releaseNameOverride: ""
  ## @param global.tags Define common tags for all IAC and app resources generated by this chart.
  ##
  tags: {}
  ## @param global.labels Define common labels for all IAC and app resources generated by this chart.
  ##
  labels: {}
  ## @param global.annotations Define common annotations for all IAC and app resources generated by this chart.
  ##
  annotations: {}
  ## @skip global.imagePullSecrets
  ##
  imagePullSecrets: [{name: "infra-dockerhub-creds"}]
  ## @skip global.securityContext
  ##
  securityContext:
    runAsUser: 999
    runAsGroup: 999
    fsGroup: 999
  ## @skip global.logging
  ##
  logging:
    format: json
    level: debug

## @skip argo-events
argo-events:
  enabled: false
  fullnameOverride: argo-events
  createAggregateRoles: true
  crds:
    install: true
    keep: true
  configs:
    jetstream:
      versions:
      - version: "2.10.10"
        natsImage: nats:2.10.10@sha256:2beede2be3f342faeda669c3cfa33100f2e51619e48970b0ef98a4d08144ce95
        metricsExporterImage: natsio/prometheus-nats-exporter:0.14.0@sha256:839c59f6a23473a657f6560c2a14dca9b9ce722a017933a41d071a3c9dd3a7d7
        configReloaderImage: natsio/nats-server-config-reloader:0.14.0@sha256:8c28b75bc416bb068761b19edf9a471bf8e35062bf619ea49c8e22af517e383e
        startCommand: /nats-server
    nats:
      versions:
      - version: 0.22.1
        natsStreamingImage: nats-streaming:0.22.1@sha256:3dd7b21a7fceebc956629af8ad31b7e5dfb2cc717cba4be55e6b50f7ca726932
        metricsExporterImage: natsio/prometheus-nats-exporter:0.9.3@sha256:6c9b8005cc8b2431b8b99d981f440fe47230652f5c2c11a83bb4bc376613f00e
  controller:
    replicas: 2
    metrics:
      enabled: false
      serviceMonitor:
        enabled: false
  webhook:
    enabled: true
    replicas: 2
    port: 8443
