annotations:
  category: Application
apiVersion: v2
appVersion: "1.13.3"
description: A Helm chart for cert-manager
name: cert-manager
version: "1.13.3-1"
home: https://helm-repo-public.luminarinfra.com/
sources:
  - https://github.com/luminartech/helm-charts-public/tree/main/charts/modules/apps/cert-manager
maintainers:
  - name: Luminar IPE Team
    email: ipe@luminartech.com
dependencies:
  - name: cert-manager
    version: "1.13.3"
    repository: https://charts.jetstack.io
    condition: cert-manager.enabled
  - name: external-dns
    version: "6.28.6"
    repository: https://charts.bitnami.com/bitnami
    condition: external-dns.enabled
  - name: crossplane-aws-iam
    version: "0.41.0"
    repository: https://helm-repo-public.luminarinfra.com/
    condition: crossplane-aws-iam.enabled
  - name: common-gitops
    version: "1.1.7"
    repository: https://helm-repo-public.luminarinfra.com/
