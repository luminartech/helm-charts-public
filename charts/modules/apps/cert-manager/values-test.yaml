---
cert-manager:
  enabled: true
  ingressShim:
    defaultIssuerName: default-cluster-issuer
    defaultIssuerKind: ClusterIssuer
  serviceAccount:
    annotations:
      eks.amazonaws.com/role-arn: arn:aws:iam::{{ .Values.global.awsAccountId }}:role/cert-manager
  prometheus:
    enabled: true
    servicemonitor:
      enabled: true
      labels:
        release: monitoring

Certificate:
  enabled: true
  items:
    test:
      name: example.com
      spec:
        secretName: example-com-tls
        issuerRef:
          name: letsencrypt-staging
        dnsNames:
        - '*.example.com'
        - example.com
        - example.org

CertificateRequest:
  enabled: true
  items:
    test:
      name: example.com
      spec:
        request: 
        isCA: false
        usages:
        - signing
        - digital signature
        - server auth
        # 90 days
        duration: 2160h
        issuerRef:
          name: ca-issuer
          # We can reference ClusterIssuers by changing the kind here.
          # The default value is Issuer (i.e. a locally namespaced Issuer)
          kind: Issuer
          group: cert-manager.io

ClusterIssuer:
  enabled: true
  items:
    _:
      name: infra-cluster-issuer-example-com
      spec:
        acme:
          # The ACME server URL
          server: "https://acme-v02.api.letsencrypt.org/directory"
          # server: "https://acme-staging-v02.api.letsencrypt.org/directory"
          # Email address used for ACME registration
          email: '{{ .Values.global.adminEmail }}'
          privateKeySecretRef:
            name: '{{ include "common-gitops.names.release" . }}-example-com-private-key-cert'
          solvers:
          - selector:
              dnsZones:
              - "example.com"
            dns01:
              route53:
                region: '{{ .Values.global.awsRegion }}'
                role: arn:aws:iam::{{ .Values.global.awsAccountId }}:role/{{ include "common-gitops.names.release" . }}
Issuer:
  enabled: true
  items:
    _:
      spec:
        acme:
          server: https://acme-staging-v02.api.letsencrypt.org/directory
          email: user@example.com

          # Name of a secret used to store the ACME account private key
          privateKeySecretRef:
            name: letsencrypt-staging

          # ACME DNS-01 provider configurations
          solvers:
          # An empty 'selector' means that this solver matches all domains
          - selector: {}
            dns01:
              cloudDNS:
                # The ID of the GCP project
                # reference: https://cert-manager.io/docs/tutorials/acme/dns-validation/
                project: $PROJECT_ID
                # This is the secret used to access the service account
                serviceAccountSecretRef:
                  name: clouddns-dns01-solver-svc-acct
                  key: key.json

crossplane-aws-iam:
  enabled: true
