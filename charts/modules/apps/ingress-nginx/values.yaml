---
## @section Global parameters
## Global parameters
## These variables are accessible to all dependency helm charts.
##

global:
  ## @param global.chartNameOverride Overrides the chart name.
  ##
  chartNameOverride: ""
  ## @param global.releaseNameOverride Overrides the release name.
  ##
  releaseNameOverride: ""
  ## @param global.tags Define common tags for all IAC and app resources generated by this chart.
  ##
  tags: {}
  ## @param global.labels Define common labels for all IAC and app resources generated by this chart.
  ##
  labels: {}
  ## @param global.annotations Define common annotations for all IAC and app resources generated by this chart.
  ##
  annotations: {}

## @skip ingress-nginx
ingress-nginx:
  enabled: false
  defaultBackend:
    enabled: false
  controller:
    config:
      # Keep this false for NLB load balancers
      use-proxy-protocol: "false"
      compute-full-forwarded-for: "true"
      use-http2: "true"
      disable-ipv6: true
      disable-ipv6-dns: true
      use-gzip: true
      use-forwarded-headers: true
      enable-real-ip: "true"
      proxy-real-ip-cidr: 10.20.0.0/16      
      log-format-upstream: '{ "time": "$time_iso8601", "remote_addr": "$remote_addr",
        "remote_user": "$remote_user", "x-forward-for": "$proxy_add_x_forwarded_for",
        "request_id": "$request_id", "remote_user": "$remote_user", "bytes_sent": $bytes_sent,
        "request_time": $request_time, "status": $status, "vhost": "$host", "request_proto":
        "$server_protocol", "path": "$uri", "request_query": "$args", "request_length":
        "$request_length", "duration": "$request_time", "method": "$request_method", "http_referrer":
        "$http_referer", "http_user_agent": "$http_user_agent", "bytes_sent": "$body_bytes_sent",
        "upstream_name": "$proxy_upstream_name", "alt_upstream_name": "$proxy_alternative_upstream_name",
        "upstream_address": "$upstream_addr", "upstream_response_length": "$upstream_response_length",
        "upstream_response_time": "$upstream_response_time", "upstream_status": "$upstream_status",
        "req_id": "$req_id", "upstream_connect_time": "$upstream_connect_time", "upstream_header_time":
        "$upstream_header_time", "http_cf_ray":"$http_cf_ray", "x-original-forwarded-for":
        "$http_x_forwarded_for"}'
    service:
      externalTrafficPolicy: Local
    metrics:
      enabled: false
      serviceMonitor:
        enabled: false
        additionalLabels:
          release: monitoring
