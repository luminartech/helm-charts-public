ProxyProtocolPolicy:
  items:
    test:
      deletionPolicy: Delete
      providerConfigRef: 
        name: aws-provider
      forProvider:
        instancePorts:
          - "5060"
          - "5053"
        loadBalancerSelector:
          matchLabels:
            app.kubernetes.io/component: crossplane-aws-elb