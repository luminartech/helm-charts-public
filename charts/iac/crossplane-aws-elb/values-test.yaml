---
## AWS ECR resources configurations
ELB:
  items:
    test:
      deletionPolicy: Delete
      providerConfigRef: 
        name: aws-provider
      forProvider:
          availabilityZones:
            - us-west-2a
          instances:
            - i-049f320f4c0e97b6a
            - i-049f320f4c0e97b6b
          listener:
            - instancePort: 5060
              instanceProtocol: tcp
              lbPort: 5060
              lbProtocol: tcp
            - instancePort: 5053 - 5057
              instanceProtocol: tcp
              lbPort: 5053 - 5057
              lbProtocol: tcp
          subnets:
            - subnet-1a
            - subnet-1b

AppCookieStickinessPolicy:
  items:
    test:
      deletionPolicy: Delete
      providerConfigRef: 
        name: aws-provider
      forProvider:
          cookieName: "test-cookie"
          lbPort: 5060
          loadBalancer: test

Attachment:
  items:
    test:
      deletionPolicy: Delete
      providerConfigRef: 
        name: aws-provider
      forProvider:
          elbRef:
            name: test
          instanceRef:
            name: test-upbound-instance

BackendServerPolicy:
  items:
    test:
      deletionPolicy: Delete
      providerConfigRef: 
        name: aws-provider
      forProvider:
        instancePort: 5060
        loadBalancerNameSelector:
          matchLabels:
            testing.upbound.io/example-name: infra-crossplane-aws-elb-test
        policyNames:
          - root-ca-backend-auth-policy

LBCookieStickinessPolicy:
  items:
    test:
      deletionPolicy: Delete
      providerConfigRef: 
        name: aws-provider
      forProvider:
        cookieExpirationPeriod: 600
        lbPort: 5060
        loadBalancerSelector:
          matchLabels:
            app.kubernetes.io/component: crossplane-aws-elb
        name: foo-policy

LBSSLNegotiationPolicy:
  items:
    test:
      deletionPolicy: Delete
      providerConfigRef: 
        name: aws-provider
      forProvider:
        attribute:
          - name: Protocol-TLSv1
            value: "false"
          - name: Protocol-TLSv1.1
            value: "false"
          - name: Protocol-TLSv1.2
            value: "true"
          - name: Server-Defined-Cipher-Order
            value: "true"
          - name: ECDHE-RSA-AES128-GCM-SHA256
            value: "true"
          - name: AES128-GCM-SHA256
            value: "true"
          - name: EDH-RSA-DES-CBC3-SHA
            value: "false"
        lbPort: 5060
        loadBalancerSelector:
          matchLabels:
            app.kubernetes.io/component: crossplane-aws-elb
        name: foo-policy

ListenerPolicy:
  items:
    test:
      deletionPolicy: Delete
      providerConfigRef: 
        name: aws-provider
      forProvider:
        loadBalancerNameSelector:
        matchLabels:
          app.kubernetes.io/component: crossplane-aws-elb
        loadBalancerPort: 5060
        policyNames:
          - infra-policy-name

