# Ref: https://github.com/bitnami/charts/blob/main/.github/workflows/generate-chart-readme.yml
name: '[HELM] Package and release'
on:
  push:
    branches:
      - main
    paths:
      - 'charts/**/**.yaml'
      - 'charts/**/**.tpl'
      - 'charts/**/**.txt'
permissions:
  contents: write
jobs:
  package-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true
          path: luminartech/helm-charts-public
      - name: Helm Installation
        uses: azure/setup-helm@v3
        with:
          version: v3.10.3
      - name: Get list of changed directories
        id: changed-files
        uses: tj-actions/changed-files@v35
        with:
          dir_names: "true"
          dir_names_max_depth: '2'
          path: luminartech/helm-charts-public
          files: |
            charts/**
      - name: Build helm packages and push tags
        run: |
          set -x
          workspace_dir=$(pwd)
          cd luminartech/helm-charts-public
          git config user.name "CI Bot"
          git config user.email "sre@luminartech.com"
          # Adding || true to avoid "Process exited with code 1" errors
          charts_dirs_changed="$(echo "${{ steps.changed-files.outputs.all_changed_files }}" | tr ' ' '\n' | grep -e '^.\/charts\/iac\/.*/' | cut -d'/' -f 1-3 | uniq || true)"
          charts_dirs_changed+="$(echo -e "\n${{ steps.changed-files.outputs.all_changed_files }}" | tr ' ' '\n' | grep -e '^.\/charts\/shared\/.*/' | cut -d'/' -f 1-3 | uniq || true)"
          charts_dirs_changed+="$(echo -e "\n${{ steps.changed-files.outputs.all_changed_files }}" | tr ' ' '\n' | grep -e '^.\/charts\/modules\/apps\/.*/' | cut -d'/' -f 1-4 | uniq || true)"
          charts_dirs_changed+="$(echo -e "\n${{ steps.changed-files.outputs.all_changed_files }}" | tr ' ' '\n' | grep -e '^.\/charts\/modules\/iac\/.*/' | cut -d'/' -f 1-4 | uniq || true)"
          echo $charts_dirs_changed
          for chart in $charts_dirs_changed; do
            cd ${chart}
            if [ -f Chart.yaml ]; then
              echo "Generating helm package for ${chart}"
              echo helm dependency update
              echo rm -f *.tgz || true
              echo helm package .
              chart_name=$(awk -F '[/]' '{print $NF}' <<< ${chart})
              chart_version=$(ls -t|grep -e '.*-.*\..*\.tgz'|sed 's/.tgz//'|awk -F '[-]' '{print $NF}')
              # this command should fail the job if tag already exists
              echo git tag rel-${chart_name}-${chart_version}
              echo git push -f origin rel-${chart_name}-${chart_version}
              # Do not force update, we want this job to fail if same version package exists
              echo mv *.tgz "${workspace_dir}/luminartech/helm-repo-public/"
            else
              echo "WARN: Chart.yaml missing for ${chart}"
            fi
            cd -
          done
